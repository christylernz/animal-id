<!DOCTYPE html>
<html>
<head>
  <title>Animals Decision Tree</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Guess the Animal</h1>
  <div id="start-button">Start</div>
  <div id="question"></div>
  <div id="result"></div>
  <div id="buttons" style="display: none">
     <div id="yes-button">Yes</div>
     <div id="no-button">No</div>
  </div>
  <div id="add-animal" style="display: none">
    <div>What animal are you thinking of?</div>
    <input type="text" id="animal-name" placeholder="Animals name">
    <div>What is the determining question?</div>
    <input type="text" id="distinguishing-question" placeholder="Distinguishing question">
    <div id="add-button">Add</div>
  </div>
  <div id="reset-button">Reset</div>
  <script src="./script.js"></script>

</body>
</html>
